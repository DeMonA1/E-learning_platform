{% extends "base.html" %}

{% block title %}
    Edit "{{ course.title }}"
{% endblock title %}

{% block content %}
    <h1>Edit "{{ course.title }}"</h1>
    <div class="module">
        <h2>Course modules</h2>
        <form method="post">
            {{ formset }}
            <!--This form includes hidden fields to control the initial
            total, min and max number of forms-->
            {{ formset.management_form }}
            {% csrf_token %}
            <input type="submit" value="Save modules">
        </form>
    </div>
{% endblock content %}
